        // Load data from localStorage on startup
        function loadData() {
            const savedProfile = JSON.parse(localStorage.getItem('userProfile') || 'null');
            const savedTransactions = JSON.parse(localStorage.getItem('transactions') || 'null');
            const savedSettings = JSON.parse(localStorage.getItem('appSettings') || 'null');
            
            if (savedProfile) userProfile = savedProfile;
            if (savedTransactions) transactions = savedTransactions;
            if (savedSettings) appSettings = savedSettings;
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('userProfile', JSON.stringify(userProfile));
            localStorage.setItem('transactions', JSON.stringify(transactions));
            localStorage.setItem('appSettings', JSON.stringify(appSettings));
        }

        // Calculate statistics from transactions
        function calculateStats() {
            const income = transactions.filter(t => t.type === 'Pemasukan').reduce((sum, t) => sum + t.amount, 0);
            const expense = transactions.filter(t => t.type === 'Pengeluaran').reduce((sum, t) => sum + t.amount, 0);
            const balance = income - expense;
            
            return { income, expense, balance };
        }

        document.addEventListener('DOMContentLoaded', () => {
