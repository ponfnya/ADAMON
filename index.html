<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adamon - Aplikasi Keuangan Interaktif</title>
    
    <!-- Menggunakan Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Google: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Ikon dari FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        
        /* Warna kustom */
        .bg-adamon-dark { background-color: #004d40; }
        .text-adamon-dark { color: #004d40; }
        .bg-adamon-green { background-color: #009688; }
        
        /* Animasi */
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Efek tombol */
        .btn-press {
            transition: all 0.2s;
        }
        .btn-press:active {
            transform: scale(0.95);
        }
        
        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        /* Toast Notification */
        .toast {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 99;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        /* Loading Spinner */
        .spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 3px solid #009688;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Pulse animation for interactive elements */
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 150, 136, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 150, 136, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 150, 136, 0); }
        }
    </style>
</head>
<body class="flex justify-center min-h-screen">

                        <div class="flex items-center gap-3">

                            <span class="text-sm font-bold">Fitur Premium</span>
                        </div>
                        <div class="flex items-center gap-2">

        </main>
        
        <!-- Floating Action Button -->
        <button id="fab-add-transaction" onclick="showQuickAddMenu()" 
            class="fab fixed bottom-24 right-8 z-30 
                   bg-gradient-to-r from-yellow-400 to-orange-400 text-adamon-dark p-4 rounded-full 
                   shadow-lg border-2 border-white 
                   focus:outline-none focus:ring-4 focus:ring-yellow-500/50 pulse btn-press">
            <i class="fa-solid fa-plus text-2xl font-bold"></i>
        </button>

        <!-- Bottom Navigation -->
        <nav class="bg-white border-t border-gray-200 px-4 py-3 flex justify-between items-center z-20 rounded-t-2xl shadow-[0_-5px_15px_rgba(0,0,0,0.05)]">
            <button id="nav-bookkeeping" onclick="switchTab('bookkeeping')" class="nav-btn flex flex-col items-center p-2 rounded-xl transition-colors btn-press">
                <i class="fa-solid fa-file-invoice text-xl text-adamon-dark"></i>
                <span class="text-xs mt-1 font-medium text-adamon-dark">Pencatatan</span>
            </button>
            <button id="nav-financial" onclick="switchTab('financial')" class="nav-btn flex flex-col items-center p-2 rounded-xl transition-colors btn-press">
                <i class="fa-solid fa-chart-line text-xl text-gray-400"></i>
                <span class="text-xs mt-1 font-medium text-gray-400">Ringkasan</span>
            </button>
            <button id="nav-menu" onclick="switchTab('menu')" class="nav-btn flex flex-col items-center p-2 rounded-xl transition-colors btn-press">
                <i class="fa-solid fa-bars text-xl text-gray-400"></i>
                <span class="text-xs mt-1 font-medium text-gray-400">Menu</span>
            </button>
        </nav>

        <!-- Modal Container -->
        <div id="modal-container"></div>

        <!-- Toast Container -->
        <div id="toast-container"></div>

    </div>

    <!-- JavaScript -->
    <script>
        // ============================================
        // STATE & DATA
        // ============================================
        
        const appState = {
            user: {
                name: "Rizki Pratama",
                email: "rizki.pratama@email.com",
                balance: 34500000,
                creditScore: 720,
                transactionsCount: 24,
                joined: "2024-01-15",
                isPremium: true
            },
            financialData: {
                income: 16500000,
                expense: 9983000,
                incomeBreakdown: {
                    gaji: 15000000,
                    bonus: 1000000,
                    lainnya: 500000
                },
                expenseBreakdown: {
                    sewa: 4500000,
                    makanan: 2500000,
                    transportasi: 1483000,
                    lainnya: 1500000
                }
            },
            transactions: [
                { id: 1, type: "expense", desc: "Biaya Utilitas", category: "Utilitas", amount: 150000, date: "2024-11-28" },
                { id: 2, type: "income", desc: "Gaji", category: "Gaji", amount: 2500000, date: "2024-11-25" },
                { id: 3, type: "expense", desc: "Sewa", category: "Kebutuhan Pokok", amount: 1200000, date: "2024-11-20" },
                { id: 4, type: "expense", desc: "Belanja Harian", category: "Makanan", amount: 250000, date: "2024-11-19" }
            ],
            currentTab: 'bookkeeping',
            currentFilter: 'all',
            notifications: [
                { id: 1, type: 'info', title: 'Selamat Datang', message: 'Selamat menggunakan Adamon!', time: 'Baru saja', read: false },
                { id: 2, type: 'success', title: 'Pembayaran Berhasil', message: 'Pembayaran tagihan listrik berhasil', time: '10:30', read: false },
                { id: 3, type: 'warning', title: 'Pengingat Budget', message: 'Budget makanan hampir habis', time: 'Kemarin', read: true }
            ]
        };

        // ============================================
        // CORE FUNCTIONS
        // ============================================

        function initApp() {
            updateTransactionList();
            updateBalance();
            updateNotificationBadge();
            showWelcomeToast();
        }

        function updateTransactionList() {
            const list = document.getElementById('transaction-list');
            if (!list) return;
            
            let filteredTransactions = appState.transactions;
            
            // Terapkan filter
            if (appState.currentFilter === 'income') {
                filteredTransactions = appState.transactions.filter(t => t.type === 'income');
            } else if (appState.currentFilter === 'expense') {
                filteredTransactions = appState.transactions.filter(t => t.type === 'expense');
            } else if (appState.currentFilter === 'today') {
                const today = new Date().toISOString().split('T')[0];
                filteredTransactions = appState.transactions.filter(t => t.date === today);
            }
            
            list.innerHTML = filteredTransactions.map(trans => `
                <button onclick="showTransactionDetail(${trans.id})" 
                        class="w-full bg-white p-4 rounded-xl shadow-sm flex justify-between items-center hover:shadow-md transition btn-press">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 ${trans.type === 'income' ? 'bg-green-100' : 'bg-red-100'} rounded-full flex items-center justify-center">
                            <i class="fa-solid ${trans.type === 'income' ? 'fa-arrow-down text-green-600' : 'fa-arrow-up text-red-600'}"></i>
                        </div>
                        <div>
                            <p class="font-bold text-gray-800 text-sm">${trans.desc}</p>
                            <p class="text-xs text-gray-400">${trans.category}</p>
                        </div>
                    </div>
                    <span class="font-bold ${trans.type === 'income' ? 'text-green-600' : 'text-red-500'}">
                        ${trans.type === 'income' ? '+' : '-'}Rp ${formatCurrency(trans.amount)}
                    </span>
                </button>
            `).join('');
            
            document.getElementById('today-transactions').textContent = 
                appState.transactions.filter(t => t.date === new Date().toISOString().split('T')[0]).length;
        }

        function updateBalance() {
            const income = appState.transactions.filter(t => t.type === 'income')
                         .reduce((sum, t) => sum + t.amount, 0);
            const expense = appState.transactions.filter(t => t.type === 'expense')
                          .reduce((sum, t) => sum + t.amount, 0);
            const balance = income - expense;
            
            document.getElementById('current-balance').textContent = `Rp ${formatCurrency(balance)}`;
        }

        function formatCurrency(amount) {
            return amount.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        // ============================================
        // TAB NAVIGATION
        // ============================================

        const tabs = ['bookkeeping', 'financial', 'menu'];

        function switchTab(tabId) {
            // Hide all tabs
            tabs.forEach(tab => {
                const tabEl = document.getElementById(`tab-${tab}`);
                const navBtn = document.getElementById(`nav-${tab}`);
                if (tabEl) tabEl.classList.add('hidden');
                if (navBtn) {
                    navBtn.querySelector('i').classList.remove('text-adamon-dark');
                    navBtn.querySelector('i').classList.add('text-gray-400');
                    navBtn.querySelector('span').classList.remove('text-adamon-dark');
                    navBtn.querySelector('span').classList.add('text-gray-400');
                }
            });

            // Show selected tab
            const activeTab = document.getElementById(`tab-${tabId}`);
            const activeNavBtn = document.getElementById(`nav-${tabId}`);
            if (activeTab) {
                activeTab.classList.remove('hidden');
                activeTab.classList.add('fade-in');
                appState.currentTab = tabId;
            }
            if (activeNavBtn) {
                activeNavBtn.querySelector('i').classList.remove('text-gray-400');
                activeNavBtn.querySelector('i').classList.add('text-adamon-dark');
                activeNavBtn.querySelector('span').classList.remove('text-gray-400');
                activeNavBtn.querySelector('span').classList.add('text-adamon-dark');
            }

            // Show/hide FAB
            const fab = document.getElementById('fab-add-transaction');
            if (tabId === 'bookkeeping') {
                fab.classList.remove('hidden');
                fab.style.opacity = '1';
            } else {
                fab.style.opacity = '0';
                setTimeout(() => fab.classList.add('hidden'), 300);
            }
        }

        // ============================================
        // MODAL SYSTEM
        // ============================================

        function showModal(title, content, options = {}) {
            const modalId = 'modal-' + Date.now();
            const modalHTML = `
                <div id="${modalId}" class="modal-overlay">
                    <div class="bg-white rounded-2xl p-6 max-w-sm mx-4 shadow-xl max-h-[80vh] overflow-y-auto">
                        <div class="flex justify-between items-center mb-4">

        function showToast(message, type = 'info', duration = 3000) {
            const toastId = 'toast-' + Date.now();
            const icons = {
                success: 'fa-circle-check',
                error: 'fa-circle-xmark',
                warning: 'fa-triangle-exclamation',
                info: 'fa-circle-info'
            };
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                warning: 'bg-yellow-500',
                info: 'bg-blue-500'
            };
            
            const toastHTML = `
                <div id="${toastId}" class="toast ${colors[type]} text-white p-4 rounded-xl shadow-lg flex items-center gap-3">
                    <i class="fa-solid ${icons[type]}"></i>
                    <div class="flex-1">
                        <p class="font-medium">${message}</p>
                    </div>
                    <button onclick="closeToast('${toastId}')" class="text-white/80 hover:text-white">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
            `;
            
            const container = document.getElementById('toast-container');
            container.insertAdjacentHTML('beforeend', toastHTML);
            
            setTimeout(() => closeToast(toastId), duration);
        }

        function closeToast(toastId) {
            const toast = document.getElementById(toastId);
            if (toast) {
                toast.style.animation = 'slideIn 0.3s ease-out reverse';
                setTimeout(() => toast.remove(), 300);
            }
        }

        function saveIncomeTransaction() {
            const desc = document.getElementById('income-desc').value.trim();
            const amount = parseInt(document.getElementById('income-amount').value) || 0;
            const category = document.getElementById('income-category').value;
            const date = document.getElementById('income-date').value;
            
            if (!desc) {

                return;
            }
            
            if (amount <= 0) {
                showToast('Jumlah harus lebih dari 0', 'error');
                return;
            }
            
            const newTrans = {
                id: Date.now(),
                type: "income",
                desc: desc,
                category: category,
                amount: amount,
                date: date
            };
            
            appState.transactions.unshift(newTrans);
            updateTransactionList();
            
            // Update financial data
            appState.financialData.income += amount;
            appState.user.balance += amount;
            
            updateBalance();
            
            closeCurrentModal();
            showToast('Pemasukan berhasil ditambahkan!', 'success');
        }
