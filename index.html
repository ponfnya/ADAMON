        body {
            font-family: 'Inter', sans-serif;

        /* Warna kustom */
        .bg-adamon-dark { background-color: #004d40; }
        .text-adamon-dark { color: #004d40; }
        .bg-adamon-green { background-color: #009688; }
        
        /* Animasi */
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Efek tombol */
        .btn-press {
            transition: all 0.2s;
        }
        .btn-press:active {
            transform: scale(0.95);
        }
        
        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        /* Toast Notification */
        .toast {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 99;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        /* Pulse animation for interactive elements */
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 150, 136, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 150, 136, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 150, 136, 0); }
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #009688;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #004d40;
        }
    </style>

        // ============================================

        const tabs = ['bookkeeping', 'financial', 'credit', 'mentor', 'profile', 'security'];

        function switchTab(tabId) {
            // Hide all tabs
            tabs.forEach(tab => {
                const tabEl = document.getElementById(`tab-${tab}`);
                const navBtn = document.getElementById(`nav-${tab}`);
                if (tabEl) tabEl.classList.add('hidden');
                if (navBtn) {
                    navBtn.querySelector('i').classList.remove('text-adamon-dark');
                    navBtn.querySelector('i').classList.add('text-gray-400');
                    navBtn.querySelector('span').classList.remove('text-adamon-dark');
                    navBtn.querySelector('span').classList.add('text-gray-400');
                }
            });

            // Show selected tab
            const activeTab = document.getElementById(`tab-${tabId}`);
            const activeNavBtn = document.getElementById(`nav-${tabId}`);
            if (activeTab) {
                activeTab.classList.remove('hidden');
                activeTab.classList.add('fade-in');
                appState.currentTab = tabId;
            }
            if (activeNavBtn && tabs.includes(tabId)) {
                activeNavBtn.querySelector('i').classList.remove('text-gray-400');
                activeNavBtn.querySelector('i').classList.add('text-adamon-dark');
                activeNavBtn.querySelector('span').classList.remove('text-gray-400');
                activeNavBtn.querySelector('span').classList.add('text-adamon-dark');
            }

            // Show/hide FAB
            const fab = document.getElementById('fab-add-transaction');
            if (tabId === 'bookkeeping') {
                fab.classList.remove('hidden');
                setTimeout(() => fab.style.opacity = '1', 10);
            } else {
                fab.style.opacity = '0';
                setTimeout(() => fab.classList.add('hidden'), 300);
            }
        }

            const modal = document.getElementById(modalId);

            closeModal('modal-notifications');

            switch(notificationId) {

                    break;
                case 'pengingat-kredit':

                    break;
                case 'pembaruan-aplikasi':
                    message = 'Membuka informasi pembaruan aplikasi...';
                    break;
            }
            
            showToast(message, 'info');
            
            // Update notification count
            if (appState.notifications > 0) {
                appState.notifications--;
                updateNotificationBadge();
            }
        }

            appState.notifications = 0;

            const badge = document.getElementById('notification-badge');

                        <div class="mb-6 max-h-96 overflow-y-auto">${content}</div>
                        <div class="flex gap-3">
                            ${options.confirm ? `
                                <button onclick="${options.confirmAction || 'closeModal(\'' + modalId + '\')'}" 
                                        class="flex-1 bg-adamon-dark text-white py-3 rounded-xl font-medium hover:bg-teal-900 transition btn-press">
                                    ${options.confirmText || 'Ya'}
                                </button>
                                <button onclick="closeModal('${modalId}')" 
                                        class="flex-1 border border-gray-300 text-gray-700 py-3 rounded-xl font-medium hover:bg-gray-50 transition btn-press">
                                    ${options.cancelText || 'Batal'}
                                </button>
                            ` : `
                                <button onclick="closeModal('${modalId}')" 
                                        class="w-full bg-adamon-dark text-white py-3 rounded-xl font-medium hover:bg-teal-900 transition btn-press">
                                    Tutup
                                </button>
                            `}
                        </div>
                    </div>
                </div>
            `;
            
            // Add to body
            const modalContainer = document.createElement('div');
            modalContainer.innerHTML = modalHTML;
            document.body.appendChild(modalContainer.firstElementChild);
        }

        function closeAllModals() {
            document.querySelectorAll('.modal-overlay').forEach(modal => {
                modal.remove();
            });
        }

        // ============================================
        // TOAST SYSTEM
        // ============================================

        function showToast(message, type = 'info', duration = 3000) {
            const toastId = 'toast-' + Date.now();
            const icons = {
                success: 'fa-circle-check',
                error: 'fa-circle-xmark',
                warning: 'fa-triangle-exclamation',
                info: 'fa-circle-info'
            };
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                warning: 'bg-yellow-500',
                info: 'bg-blue-500'
            };
            
            const toastHTML = `
                <div id="${toastId}" class="toast ${colors[type]} text-white p-4 rounded-xl shadow-lg flex items-center gap-3">
                    <i class="fa-solid ${icons[type]}"></i>
                    <div class="flex-1">
                        <p class="font-medium">${message}</p>
                    </div>
                    <button onclick="closeToast('${toastId}')" class="text-white/80 hover:text-white">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
            `;
            
            const container = document.getElementById('toast-container');
            container.insertAdjacentHTML('beforeend', toastHTML);
            
            setTimeout(() => closeToast(toastId), duration);
        }

        function closeToast(toastId) {
            const toast = document.getElementById(toastId);
            if (toast) {
                toast.style.animation = 'slideIn 0.3s ease-out reverse';
                setTimeout(() => toast.remove(), 300);
            }
        }
